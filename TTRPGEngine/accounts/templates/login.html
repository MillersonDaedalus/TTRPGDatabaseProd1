{% extends "base.html" %}

{% block title %}
  Account
{% endblock %}

{% block header_title %}Welcome{% endblock %}

{% block content %}
    <section>
        <div class="container">
            <div class="card">
                <h2>Log In</h2>
                  <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Log In</button>
                  </form>
                <a href="{% url 'accounts:register' %}">Need to sign up instead?</a>
            </div>

            <div class="card">
                <h2>About Us</h2>
                <p>This is a website</p>
                <a href="{% url 'accounts:about' %}" class="button">Learn More</a>
            </div>
        </div>
    </section>
{% endblock %}
